<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <form id="carForm">
        <label for="model">Model:</label>
        <input type="text" id="model" required><br>
    
        <label for="year">Year:</label>
        <input type="number" id="year" required><br>
    
        <label for="brand">Brand:</label>
        <input type="text" id="brand" required><br>
    
        <label for="price">Price:</label>
        <input type="number" id="price" required><br>
    
        <label for="maximumSpeed">Maximum Speed:</label>
        <input type="number" id="maximumSpeed" required><br>
    
        <button type="submit" id="carSubmit">Add Car</button>
    </form>

    <div id="carContainer"></div>

    
    <script src="main.js"></script>
</body>
</html>
